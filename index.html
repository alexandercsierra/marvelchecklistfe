<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movie Checklist</title>
  </head>
  <body>
    <nav>
      <a href="./signUp.html">Signup</a>
      <a href="./index.html">Login</a>
      <a href="./dashboard.html">Home</a>
      <a href="#" class="signOut">Sign Out</a>
    </nav>
    <div class="header">
      <h1>MCU Checklist</h1>
    </div>
    <div class="register">
      <h3>Log in</h3>
    </div>
    <form class="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary registerBtn">Submit</button>
    </form>
    <div class="signUpDiv">
        <button class="btn btn-primary signUpBtn">Sign Up</button>

    </div>
    <script type="module" src="./src/login.js"></script>
  </body>
</html>
