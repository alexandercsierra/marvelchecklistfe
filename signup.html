<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movie Checklist</title>
  </head>
  <nav>
    <a href="./signUp.html">Signup</a>
    <a href="./index.html">Login</a>
    <a href="./dashboard.html">Home</a>
    <a href="#" class="signOut">Sign Out</a>
  </nav>
  <body>
    <div class="header">
      <h1>MCU Checklist</h1>
    </div>
    <div class="register">
      <h3>Register</h3>
    </div>
    <form class="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary registerBtn">Sign Up</button>
    </form>
    <script type="module" src="./src/signup.js"></script>
  </body>
</html>
